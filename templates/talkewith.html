<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止滚动条影响居中 */
        }
        .chat-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }
        .chat-container {
            text-align: center;
            width: 100%;
            max-width: 500px; /* 限制最大宽度以适配移动设备 */
            position: relative;
            margin: 0 auto; /* 确保水平居中 */
        }
        .face {
            width: 40vw; /* 基于视口宽度的自适应大小 */
            height: 40vw;
            max-width: 250px;
            max-height: 250px;
            position: relative;
            margin: 20px auto;
            border: 3px solid #000; /* 粗糙的手绘风格边框 */
            border-radius: 50%;
            background-color: #ffd700; /* 黄色脸 */
            transition: transform 0.3s;
        }
        .face:hover {
            transform: scale(1.05); /* 悬停时轻微放大 */
        }
        .eyes {
            position: absolute;
            top: 25%;
            left: 20%;
            width: 60%;
            height: 15%;
            display: flex;
            justify-content: space-between;
        }
        .eye {
            width: 15%;
            height: 100%;
            background-color: #000;
            border-radius: 50%;
            position: relative;
        }
        .eye::before {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            background-color: #fff;
            border-radius: 50%;
            top: 25%;
            left: 25%;
        }
        .mouth {
            position: absolute;
            bottom: 20%;
            left: 35%;
            width: 30%;
            height: 20%;
            border-bottom: 3px solid #ff0000; /* 红色嘴巴边框 */
            border-left: 3px solid #ff0000;
            border-right: 3px solid #ff0000;
            border-radius: 50% 50% 0 0; /* 上半部分圆角实现微笑 */
            transform-origin: center;
            transform: rotate(180deg); /* 默认微笑 */
            background-color: #ff0000; /* 嘴巴内部全红色 */
            overflow: hidden;
        }
        .mouth::before {
            content: '';
            position: absolute;
            bottom: -20%; /* 向下移动舌头位置 */
            left: 20%;
            width: 60%;
            height: 50%; /* 舌头高度占嘴巴一半 */
            background-color: #ffffff; /* 淡粉色舌头 */
            border-radius: 50% 50% 0 0; /* 舌头顶部圆润 */
            transform: rotate(0deg); /* 跟随嘴巴方向 */
        }
        .speech-bubble {
            position: relative;
            background: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 10px;
            margin: 10px auto;
            max-width: 80%;
            text-align: left;
            font-family: Arial, sans-serif;
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 10px solid transparent;
        }
        .bot-bubble {
            margin-bottom: 20px;
        }
        .bot-bubble:after {
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-top-color: #000;
            border-bottom: 0;
        }
        .user-bubble {
            margin-top: 20px;
        }
        .user-bubble:after {
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-color: #000;
            border-top: 0;
        }
        .input-group {
            width: 100%;
        }
        .thinking .eyes {
            animation: moveEyes 1.2s infinite ease-in-out;
        }
        .thinking .eye {
            animation: blinkEyes 2s infinite;
        }
        .talking .mouth {
            animation: mouthTalk 0.6s infinite;
        }
        /* 静态眨眼动画 */
        .blinking .mouth {
            animation: blinkMouth 1s ease-in-out;
        }
        /* 动画定义 */
        @keyframes moveEyes {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(15%); }
        }
        @keyframes blinkEyes {
            0%, 100% { height: 100%; }
            50% { height: 60%; }
        }
        @keyframes mouthTalk {
            0%, 100% { height: 20%; transform: rotate(180deg); }
            50% { height: 10%; transform: rotate(180deg) scaleY(1.2); }
        }
        @keyframes blinkMouth {
            0%, 100% { height: 20%; transform: rotate(180deg); }
            50% { height: 10%; transform: rotate(180deg); }
        }
        /* 移动端适配 */
        @media (max-width: 576px) {
            .face {
                width: 50vw;
                height: 50vw;
                max-width: 200px;
                max-height: 200px;
            }
            .speech-bubble {
                max-width: 90%;
                padding: 8px;
            }
            .input-group {
                padding: 0 5px;
            }
        }
    </style>
</head>
<body>
<div class="chat-wrapper">
    <div class="container position-relative">
        <div class="chat-container">
            <!-- Bot Speech Bubble -->
            <div class="speech-bubble bot-bubble" id="bot-message"></div>
            <!-- Face -->
            <div class="face">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <!-- User Speech Bubble with Input -->
            <div class="speech-bubble user-bubble" id="user-message">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="">
                    <button class="btn btn-primary" onclick="sendMessage()" type="button">发送</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 引入Bootstrap JS和依赖 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
function sendMessage() {
    const userInput = document.getElementById('user-input').value;
    const face = document.querySelector('.face');
    const botMessage = document.getElementById('bot-message');
    
    if (!userInput) return;

    // 开始思考动画
    face.classList.add('thinking');

    fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `message=${encodeURIComponent(userInput)}`
    })
    .then(response => response.json())
    .then(data => {
        botMessage.innerHTML = data.message || ' ';
        document.getElementById('user-input').value = '';

        // 停止思考动画，开始说话动画
        face.classList.remove('thinking');
        face.classList.add('talking');
        setTimeout(() => {
            face.classList.remove('talking');
        }, 2500);
    })
    .catch(error => {
        console.error('Error:', error);
        face.classList.remove('thinking');
    });
}

function addMessage(sender, message) {
    const chatBox = document.getElementById(sender === 'user' ? 'user-message' : 'bot-message');
    chatBox.innerHTML = message || ' ';
}

// 静态眨眼效果
let isBlinking = false;
setInterval(() => {
    const face = document.querySelector('.face');
    if (!face.classList.contains('thinking') && !face.classList.contains('talking') && !isBlinking) {
        isBlinking = true;
        face.classList.add('blinking'); // 使用独立的 blinking 类
        setTimeout(() => {
            face.classList.remove('blinking');
            isBlinking = false;
        }, 1000); // 眨眼持续1秒
    }
}, Math.random() * 5000 + 3000); // 3-8秒随机间隔
</script>
</body>
</html>
