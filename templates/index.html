<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>与SUX聊天</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-height: 500px;
            overflow-y: auto;
        }
        .message.user { background-color: #f1f0f0; }
        .message.bot { background-color: #deebff; }
        /* 加载动画样式 */
        #loading {
            display: none; /* 默认隐藏 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: red; /* 设置加载文字颜色为红色 */
        }
    </style>
</head>
<body>
<div class="container mt-5 position-relative">
    <h1 class="text-center">与SUX聊天</h1>
    <div id="loading">Loading...</div>
    <div id="chat-box" class="border p-3 rounded chat-container"></div>
    <div class="input-group mt-3">
        <input type="text" id="user-input" class="form-control" placeholder="在这里输入消息...">
        <button class="btn btn-primary" onclick="sendMessage()" type="button">发送</button>
    </div>
</div>

<!-- 引入Bootstrap JS和依赖 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
function sendMessage() {
    const userInput = document.getElementById('user-input').value;
    // 显示加载动画
    document.getElementById('loading').style.display = 'block';
    
    fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `message=${encodeURIComponent(userInput)}`
    })
    .then(response => response.json())
    .then(data => {
        addMessage('user', userInput);
        addMessage('bot', data.message);
        document.getElementById('user-input').value = '';
    })
    .finally(() => {
        // 隐藏加载动画
        document.getElementById('loading').style.display = 'none';
    });
}

function addMessage(sender, message) {
    const chatBox = document.getElementById('chat-box');
    const messageClass = sender === 'user' ? 'message user mb-2' : 'message bot mb-2';
    chatBox.innerHTML += `<div class="${messageClass} p-2 rounded">${message}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>
</body>
</html>
