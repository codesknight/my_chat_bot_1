<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato ChatBot</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffeaa7;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .message.user {
            background-color: #74b9ff;
            margin-left: auto;
            text-align: right;
            color: white;
        }
        .message.bot {
            background-color: #ff7675;
            margin-right: auto;
            text-align: left;
            color: white;
        }
        .input-group {
            margin-top: 15px;
        }
        .chat-header {
            background-color: #e17055;
            color: white;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .chat-footer {
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            text-align: center;
        }
        .btn-primary {
            background-color: #fdcb6e;
            border-color: #fdcb6e;
            color: #2d3436;
        }
        .btn-primary:hover {
            background-color: #e67e22;
            border-color: #e67e22;
            color: white;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .loading span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 2px;
            background-color: #e17055;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="chat-header">AKA Potato</div>
    <div id="chat-box" class="border p-3 rounded chat-container"></div>
    <div id="loading" class="loading">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="在这里输入消息...">
        <button class="btn btn-primary" onclick="sendMessage()" type="button">发送</button>
    </div>
    <div class="chat-footer"></div>
</div>

<!-- 引入Bootstrap JS和依赖 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
function sendMessage() {
    const userInput = document.getElementById('user-input').value;
    if (!userInput) return; // 如果输入为空，则不发送

    addMessage('user', userInput);
    document.getElementById('user-input').value = '';

    // 显示加载动画
    document.getElementById('loading').style.display = 'block';

    fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `message=${encodeURIComponent(userInput)}`
    })
    .then(response => response.json())
    .then(data => {
        addMessage('bot', data.message);
    })
    .catch(error => {
        console.error('Error:', error);
    })
    .finally(() => {
        // 隐藏加载动画
        document.getElementById('loading').style.display = 'none';
    });
}

function addMessage(sender, message) {
    const chatBox = document.getElementById('chat-box');
    const messageClass = sender === 'user' ? 'message user mb-2' : 'message bot mb-2';
    chatBox.innerHTML += `<div class="${messageClass} p-2 rounded">${message}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight; // 滚动到底部
}
</script>
</body>
</html>
